<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>전자책 뷰어 — PDF + 해설 + 연습문제</title>
  <style>
    :root {
      --bg: #f3f4f6;
      --card: #fff;
      --accent: #2563eb;
      --text-main: #1e293b;
      --text-sub: #64748b;
      --border: #e2e8f0;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', sans-serif;
      background: var(--bg);
      color: var(--text-main);
      overflow: hidden;
    }

    .wrap {
      max-width: calc(100% - 32px);
      margin: 8px 16px;
      height: calc(100vh - 32px);
      display: flex;
      gap: 12px;
    }

    .panel {
      background: var(--card);
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(10, 10, 10, 0.06);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .left {
      flex: 0 0 60%;
      min-width: 360px;
      order: 1;
    }

    .right {
      flex: 0 0 40%;
      min-width: 280px;
      order: 2;
      display: flex;
      flex-direction: column;
      height: 100%;
      padding-bottom: 0 !important;
      background: #f8fafc;
    }

    .toolbar {
      padding: 12px 16px;
      border-bottom: 1px solid #e6eef7;
      background: linear-gradient(90deg, #fff, rgba(37, 99, 235, 0.02));
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
    }

    .title {
      font-weight: 700;
      font-size: 1rem;
    }

    .pdf-frame {
      flex: 1;
      border: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
    }

    /* Right panel split layout */
    .explanation-section {
      flex: 7;
      /* 70% height */
      border-bottom: 1px solid var(--border);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-section {
      flex: 3;
      /* 30% height */
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: #fff;
    }

    .chat-header {
      padding: 12px 16px;
      background: #fff;
      border-bottom: 1px solid #f1f5f9;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
    }

    .chat-header-icon {
      width: 32px;
      height: 32px;
      background: #eff6ff;
      color: #2563eb;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-header-text {
      display: flex;
      flex-direction: column;
    }

    .chat-title {
      font-weight: 700;
      font-size: 0.95rem;
      color: #1e293b;
    }

    .chat-subtitle {
      font-size: 0.75rem;
      color: #64748b;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f8fafc;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.bot {
      align-self: flex-start;
      background: white;
      border: 1px solid var(--border);
      color: var(--text-main);
      border-bottom-left-radius: 4px;
    }

    .chat-input-area {
      padding: 12px;
      background: #fff;
      border-top: 1px solid #f1f5f9;
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }

    .chat-input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      outline: none;
      font-size: 0.95rem;
      transition: border-color 0.2s;
    }

    .chat-input:focus {
      border-color: var(--accent);
    }

    .chat-send-btn {
      padding: 0 16px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }

    .chat-send-btn:hover {
      background: #1d4ed8;
    }

    .chat-send-btn:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }

    /* Typing indicator */
    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 8px 12px;
      background: white;
      border: 1px solid var(--border);
      border-radius: 16px;
      border-bottom-left-radius: 4px;
      align-self: flex-start;
      width: fit-content;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background: #94a3b8;
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out both;
    }

    .typing-dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    div.innerHTML='<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
    chatMessages.appendChild(div);
    chatMessages.scrollTop=chatMessages.scrollHeight;
    }

    function removeLoading() {
      const el=document.getElementById('typingIndicator');
      if (el) el.remove();
    }

    async function sendMessage() {
      const query=chatInput.value.trim();
      if ( !query) return;

      // 1. User message
      appendMessage('user', query);
      chatInput.value='';
      chatInput.disabled=true;
      chatSendBtn.disabled=true;

      // 2. Loading
      appendLoading();

      try {

        // 3. Call Serverless Function
        const res=await fetch('/api/coze-chat', {

          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }

          ,
          body: JSON.stringify({
            query: query,
            conversation_id: 'web_session_' + Date.now() // Simple session ID
          })
      });

    removeLoading();

    if ( !res.ok) {
      let errorMsg='Server error: '+res.status;

      try {
        const errData=await res.json();
        if (errData.error) errorMsg=errData.error;
      }

      catch (e) {}

      throw new Error(errorMsg);
    }

    const data=await res.json();

    // Parse Coze response
    let answer="죄송합니다. 답변을 가져올 수 없습니다.";

    if (Array.isArray(data.messages)) {
      const answerMsg=data.messages.find(m=> m.role==='assistant' && m.type==='answer');

      if (answerMsg && answerMsg.content) {
        answer=answerMsg.content;
      }
    }

    else if (data.error) {
      answer="오류 발생: "+data.error;
    }

    appendMessage('bot', answer);

    }

    catch (e) {
      removeLoading();
      appendMessage('bot', '오류가 발생했습니다: ' + e.message);
    }

    finally {
      chatInput.disabled=false;
      chatSendBtn.disabled=false;
      chatInput.focus();
    }
    }

    chatSendBtn.addEventListener('click', sendMessage);

    chatInput.addEventListener('keypress', (e)=> {
        if (e.key==='Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    </script></body></html>
